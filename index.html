<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文受付</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="top-page" class="page active">
            <header class="header">
                <h1>Welcome, Master</h1>
                <p>ただいまお呼び出し中の番号</p>
            </header>
            <main class="main-content">
                <div class="ticket-display" id="delivered-numbers">
                    <p>読み込み中...</p>
                </div>
                <button id="show-menu-btn" class="action-button">メニューを見て注文する</button>
            </main>
        </section>

        <section id="menu-page" class="page">
            <header class="header">
                <h2>Menu</h2>
                <p>お嬢様、何になさいますか？</p>
            </header>
            <main class="main-content">
                <div class="menu-item">
                    <div class="menu-text">
                        <h3>特製ソース焼きそば</h3>
                        <p class="price">¥250</p>
                    </div>
                    <div class="quantity-selector">
                        <button class="quantity-btn" data-item="yakisoba" data-change="-1">-</button>
                        <span id="yakisoba-quantity">0</span>
                        <button class="quantity-btn" data-item="yakisoba" data-change="1">+</button>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-text">
                        <h3>ジューシーフランクフルト</h3>
                        <p class="price">¥50</p>
                    </div>
                    <div class="quantity-selector">
                        <button class="quantity-btn" data-item="frankfurt" data-change="-1">-</button>
                        <span id="frankfurt-quantity">0</span>
                        <button class="quantity-btn" data-item="frankfurt" data-change="1">+</button>
                    </div>
                </div>

                <div class="total-price">
                    合計: <span id="total-price">¥0</span>
                </div>

                <button id="submit-order-btn" class="action-button primary">これで注文します</button>
                <button id="back-to-top-btn" class="action-button secondary">戻る</button>
            </main>
        </section>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <h2>ご注文ありがとうございます</h2>
            <p>お客様の番号は</p>
            <div class="order-number-display" id="order-number">---</div>
            <p>お呼び出しまで今しばらくお待ちくださいませ。</p>
            <button id="close-modal-btn" class="action-button">閉じる</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
